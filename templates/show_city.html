{% extends 'base.html' %}

{% block content %}

<h2>{{city.name}}</h2>
<h3>{{city.visited}}</h3>

<form action="/cities/{{city.id}}/delete" method="POST">
    <button class="btn btn-delete">
        <span class="mdi mdi-delete mdi-24px"></span>
        <span class="mdi mdi-delete-empty mdi-24px"></span>
        <span>Delete</span>
    </button>
</form>

<br>

<div><a href="/cities/{{city.id}}/edit">Edit</a></div>
    
{% endblock content %}
